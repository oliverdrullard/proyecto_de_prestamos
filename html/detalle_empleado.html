<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion del empleado</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos_generales.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="/css/inicio.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Josefin+Sans&family=Lora:wght@500&family=Playfair+Display:ital,wght@0,400;0,400..900;0,600;1,400..900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/detalle_empleado.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="/img/logo_empresa.png" width="180px" alt="" srcset="">

        <label for=""><img src="/img/" alt="" srcset=""></label>
        <input class="buscador" type="search" name="" id="" placeholder="Buscar">

        <img class="notificaciones" src="/img/campana.png" width="21px" alt="" srcset="">

        <img class="idioma" src="/img/tierra.png" width="30px" alt="" srcset="">

        <img class="usuario" src="/img/avatar.png" width="30px" alt="" srcset="">

    </div>
    <div class="navbar">
        <ul>
            <li>Clientes</li>
            <li>Prestamos</li>
            <li>Resultados</li>
            <li>Cobro</li>
        </ul>
        <img class="menu" src="/img/menu.png" width="21px" alt="" srcset="">
    </div>
    <main>
        <section class="seccion_titulo_imagen">
            <div class="titulo_imagen_padre">
                <div class="div_padre_imagen">
                    <div class="div_imagen">
                        <img src="/img/MG_3442_2.jpg" alt="Imagen del empleado" class="imagen_empleado">
                    </div>
                </div>
                <div class="div_nombre">
                    <h1>Juan Pablo Duarte</h1>
                </div>
            </div>
        </section>
        <section class="seccion_informacion">
            <div class="div_titulo_empleado">
                <h2>Datos del empleado</h2>
            </div>
            <div class="div_padre_inf_empleado">
                <div>
                    <div class="div_padre_campos">
                        <div>
                            <p>Dirección:</p>
                        </div>
                        <div class="campo_info_empleado">
                            <p>calle/casa/barrio</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="div_padre_campos">
                        <div>
                            <p>Teléfo:</p>
                        </div>
                        <div class="campo_info_empleado">
                            <p>809-225-5602</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="div_padre_campos">
                        <div>
                            <p>Puesto:</p>
                        </div>
                        <div class="campo_info_empleado">
                            <p>Cobrador</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="div_padre_campos">
                        <div>
                            <p>Codigo:</p>
                        </div>
                        <div class="campo_info_empleado">
                            <p>1234</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="div_padre_campos">
                        <div>
                            <p>Salario:</p>
                        </div>
                        <div class="campo_info_empleado">
                            <p>25,000</p>
                        </div>
                    </div>
                </div>
                <div class="div_grid">
                    <div class="div_padre_campos">
                        <div>
                            <p>Fecha de inicio:</p>
                        </div>
                        <div class="campo_info_empleado">
                            <p>11/05/2024</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div_boton_editar_empleado_padre">
                <div class="div_boton_editar_empleado">
                    <button class="editar_empleado">Editar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="pie_de_pagina">
        <div class="imagenes">
            <figure>
                <img src="/img/youtube.png" width="30px" alt="" srcset=""><br>
                <caption>Youtube</caption>
            </figure>
            <figure>
                <img src="/img/ayudar.png" width="30px" alt="" srcset=""><br>
                <caption>Ayuda</caption>
            </figure>
            <figure>
                <img src="/img/sugerencia.png" width="30px" alt="" srcset=""><br>
                <caption>Sugerencias</caption>
            </figure>
            <figure>
                <img src="/img/derechos-de-autor.png" width="30px" alt="" srcset=""><br>
                <caption>2024</caption>
            </figure>

        </div>
    </footer>
</body>
</html>
