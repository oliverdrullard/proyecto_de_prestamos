<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agragar empleados</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos_generales.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="/css/inicio.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Josefin+Sans&family=Lora:wght@500&family=Playfair+Display:ital,wght@0,400;0,400..900;0,600;1,400..900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/agregar_empleado.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="/img/logo_empresa.png" width="180px" alt="" srcset="">

        <label for=""><img src="/img/" alt="" srcset=""></label>
        <input class="buscador" type="search" name="" id="" placeholder="Buscar">

        <img class="notificaciones" src="/img/campana.png" width="21px" alt="" srcset="">

        <img class="idioma" src="/img/tierra.png" width="30px" alt="" srcset="">

        <img class="usuario" src="/img/avatar.png" width="30px" alt="" srcset="">

    </div>
    <div class="navbar">
        <ul>
            <li>Clientes</li>
            <li>Prestamos</li>
            <li>Resultados</li>
            <li>Cobro</li>
        </ul>
        <img class="menu" src="/img/menu.png" width="21px" alt="" srcset="">
    </div>
    <main class="empleado_main">
        <section class="" style="margin-top: 25px;" >
            <div style="background-color: #ffffff;" class="padre_agregar_empleados">
                <h1>
                    Agregar empleado
                </h1>
                <hr class="raya">
                <form action="">
                    <div class="campos_primarios">
                       <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="input_primarios">
                       </div>

                       <div>
                        <label for="codigo">Codigo:</label>
                        <input type="number" name="codigo" id="codigo"class="input_primarios">
                       </div>

                       <div>
                        <label for="puesto">Puesto:</label>
                        <input type="text" name="puesto" id="puesto"class="input_primarios">
                       </div>

                       <div>
                        <label for="salario">Salario:</label>
                        <input type="text" name="salario" id="salario"class="input_primarios">
                       </div>

                       <div>
                        <label for="direccion">Direccion:</label>
                        <input type="text" name="" id=""class="input_primarios">
                       </div>

                       <div>
                        <label for="telefono">Telefono:</label>
                        <input type="text" name="telefono" id="telefono"class="input_primarios">
                       </div>

                    </div>
                    <div class="div_fecha">
                        <label for="fecha_inicio">Fecha de inicio</label>
                        <input type="date" name="fecha_inicio" id="fecha_inicio" class="input_primarios" >
                    </div>
                    <div class="div_imagen_empleado">
                        <label for="agregar">
                            <samp>Agregar imagen</samp>
                            <img src="/Logos_y_imagenes/logos/image-solid 1.png" alt="Agregar una image" for="agregar" class="archivo" style="width: 100px;">  
                        </label>
                        <input type="file" name="agregar" id="agregar">
                    </div>
                    <div class="div_botones_empleado">
                        <button type="submit" class="boton_empleado">Guardar</button>
                        <button type="reset" class="boton_empleado">Cancelar</button>
                    </div>
                      
                </form>
            </div>

        </section>
    </main>
    <footer class="pie_de_pagina">
        <div class="imagenes">
            <figure>
                <img src="/img/youtube.png" width="30px" alt="" srcset=""><br>
                <caption>Youtube</caption>
            </figure>
            <figure>
                <img src="/img/ayudar.png" width="30px" alt="" srcset=""><br>
                <caption>Ayuda</caption>
            </figure>
            <figure>
                <img src="/img/sugerencia.png" width="30px" alt="" srcset=""><br>
                <caption>Sugerencias</caption>
            </figure>
            <figure>
                <img src="/img/derechos-de-autor.png" width="30px" alt="" srcset=""><br>
                <caption>2024</caption>
            </figure>

        </div>
    </footer>
</body>
</html>
