<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" type="text/css" href="/css/inicio.css">
    <link rel="stylesheet" type="text/css" href="/css/estilos_generales.css">
    <link rel="stylesheet" type="text/css" href="/css/resultado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Josefin+Sans&family=Lora:wght@500&family=Playfair+Display:ital,wght@0,400;0,400..900;0,600;1,400..900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="header">
        <img class="logo" src="/img/logo_empresa.png" width="180px" alt="" srcset="">

        <label for=""><img src="/img/" alt="" srcset=""></label>
        <input class="buscador" type="search" name="" id="" placeholder="Buscar">

        <img class="notificaciones" src="/img/campana.png" width="21px" alt="" srcset="">

        <img class="idioma" src="/img/tierra.png" width="30px" alt="" srcset="">

        <img class="usuario" src="/img/avatar.png" width="30px" alt="" srcset="">

    </div>
    <div class="navbar">
        <ul>
            <li>Clientes</li>
            <li>Prestamos</li>
            <li>Resultados</li>
            <li>Cobro</li>
        </ul>
        <img class="menu" src="/img/menu.png" width="21px" alt="" srcset="">
    </div>
    <main>
        <div class="resultado">
            <div class="grafico">
                <section>
                    <div class="estadistica_grafico">
                        <p>Estadistica</p>
                    </div>
                </section>
            </div>
            <div class="cuenta_resultado">
                <div class="cuenta_encabezado">
                    <p>Cuentas de resultados</p>
                </div>
                <div class="div_tabla">
                    <table class="tabla_resultado">
                        <tr>
                            <th colspan="2">Dinero disponible</th>
                            <th colspan="2">Dinero inverido</th>
                        </tr>
                        <tr>
                            <td class= "celdas_Dinero" colspan="2">100,000</td>
                            <td class= "celdas_Dinero" >50,000</td>
                            
                        </tr>
                       
                    </table>
                </div>
               
            </div>
            <div class="resultado_total">
                <div class="total_ganancias">
                    <p>Total ganancias:</p>
                </div>
                <div class="total">
                    <p>$000,000,00</p>
                </div>

            </div>
           
        </div>
    </main>
    <footer>
        <div class="imagenes">
            <figure>
                <img src="/img/youtube.png" width="30px" alt="" srcset=""><br>
                <caption>Youtube</caption>
            </figure>
            <figure>
                <img src="/img/ayudar.png" width="30px" alt="" srcset=""><br>
                <caption>Ayuda</caption>
            </figure>
            <figure>
                <img src="/img/sugerencia.png" width="30px" alt="" srcset=""><br>
                <caption>Sugerencias</caption>
            </figure>
            <figure>
                <img src="/img/derechos-de-autor.png" width="30px" alt="" srcset=""><br>
                <caption>2024</caption>
            </figure>

        </div>
    </footer>
</body>
</html>
