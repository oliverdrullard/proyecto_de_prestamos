<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversity</title>
    <link rel="stylesheet" type="text/css" href="/css/clientes.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="/img/logo_empresa.png" width="180px" alt="" srcset="">

        <label for=""><img src="/img/" alt="" srcset=""></label>
        <input class="buscador" type="search" name="" id="" placeholder="Buscar">

        <img class="idioma" src="/img/tierra.png" width="30px" alt="" srcset="">

        <img class="usuario" src="/img/avatar.png" width="30px" alt="" srcset="">

    </div>
    <div class="navbar">
        <ul>
            <li>Clientes</li>
            <li>Prestamos</li>
            <li>Resultados</li>
            <li>Cobro</li>
        </ul>
        <img class="notificaciones" src="/img/campana.png" width="21px" alt="" srcset="">
        <img class="menu" src="/img/menu.png" width="21px" alt="" srcset="">
    </div>

    <section class="contenido">
        <div class="eslogan">
            <p>Maneja tu negocio financiero<br> de forma segura y sencilla con nuestra app.</p>
        </div>

        <div class="operaciones">
            <button class="prestamos" type="">Prestamos</button>
            <button class="cobro" type="">Cobro</button>
        </div>
    </section>

    <footer>
        <div class="imagenes">
            <img src="/img/youtube.png" width="32px" alt="" srcset="">
            <img src="/img/ayudar.png" width="32px" alt="" srcset="">
            <img src="/img/sugerencia.png" width="32px" alt="" srcset="">
            <img src="/img/derechos-de-autor.png" width="32px" alt="" srcset="">
        </div>
    </footer>

</body>

</html>
